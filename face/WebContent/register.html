#selectLab,#selectMajor{

<body>
<div class="login">
	<div class="login-top">
		<h1>注册</h1>
		
			<input  id="phoneNum"name="phoneNum" type="text" value="手机号码" onfocus="this.value = '';" onblur="if (this.value == '') {this.value = '手机号码';}">
			<input  id="code" name="code" id="code" type="text" placeholder="验证码" onfocus="this.placeholder=''" onblur="this.placeholder='验证码'"/>
			<span ><input type="button" onclick="code()" id="send_code" value="发送验证码"/></span>
			<select id="selectLab">
			    <option value ="0" >实验室</option>
                <option value ="1">云计算实验室</option>
                <option value ="2">人工智能实验室</option>
                <option value="3">ISO实验室</option>
                <option value="4">虚拟现实实验室</option>
            </select>
			<input id="studentName" name="studentName" type="text"  value="姓名"  onfocus="this.value = '';" onblur="if (this.value == '') {this.value = '姓名';}">
		
			<select id="selectMajor">
			    <option value ="0" >专业</option>
                <option value ="1">计算机科学与技术</option>
                <option value ="2">软件工程</option>
                <option value="3">商务英语</option>
                <option value="4">物联网工程</option>
            </select>
   
			<input id="studentId" name="studentId" type="text"  value="学号"  onfocus="this.value = '';" onblur="if (this.value == '') {this.value = '学号';}">
		    <input id="password1" name="password1" class="form-text" type="password" placeholder="密码" onfocus="this.placeholder=''" onblur="this.placeholder='密码'"/> 
			<input id="password2" name="password2" type="password" placeholder="确认密码" onfocus="this.placeholder=''" onblur="this.placeholder='确认密码'"/>
	    
	    <div class="forgot">
	        <a id="error" href="#"></a>
	    	<input type="submit" onclick="fun2()" value="注册" />
	    </div>
	</div>
	<div class="login-bottom">
		<h3><a href="account-login.html">账号登录</a>&nbsp;<a href="face-login.html">人脸登录</a></h3>
	</div>
</div>
<div class="copyright">

</div>
</body>

<script type="text/javascript">

function fun2(){
	if($("#selectMajor option:selected").val()=="0"){
		alert("请选择专业");
	}
	else if($("#selectLab option:selected").val()=="0"){
		alert("请选择实验室");
	}
	if($("#selectMajor option:selected").val()!="0"&&$("#selectLab option:selected").val()!="0"){
		var phoneNum=$('#phoneNum').val();
		var code=$('#code').val();
		var studentName=$('#studentName').val();
		var labId=$("#selectLab option:selected").val();
		var major=$("#selectMajor option:selected").val();
		var studentId=$('#studentId').val();
		var password1=$('#password1').val();
		var password2=$('#password2').val();
		$.ajax({
			 url: "http://localhost:8080/face/register.action",
			 type: "get",
			 data:'phoneNum='+phoneNum+
			    '&code='+code+
			    '&studentName='+studentName+
			    '&labId='+labId+
			    '&major='+major+
			    '&studentId='+studentId+
			    '&password='+password1+
			    '&password2='+password2,
			 success:function(data){
				if(data=="phoneNum is incorrect"){
					$('#error').text("手机号有误");
				}
				else if(data=="code is incorrect"){
					$('#error').text("验证码错误");
				}
				else if(data=="studentId is incorrect"){
					$('#error').text("学号有误");
				}
				else if(data=="two passwords input inconsistent"){
					$('#error').text("两次密码不一致");
				}
				else if(data=="phoneNum register"){
					$('#error').text("该手机号码已经注册");
				}
				else if(data=="success"){
					window.location.href = 'index.html';
				}
				
			 }
		});

	}
	
}

}
