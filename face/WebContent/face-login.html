<script type="text/javascript">
      <!-- 在点击提交按钮时，触发js中的submit方法，如果没有选择文件，那么fileInput没有值，由此判断是否提交 -->
		function submit() {
			var fileInput = $('#files').get(0).files[0];
			console.info(fileInput);
			if (fileInput) {
				$("#files").submit();
			} else {
				alert("请选择上传文件！");
			}
		}



		const
		fileSelect = document.getElementById("fileSelect"), files = document
				.getElementById("files");

		fileSelect.addEventListener("click", function(e) {
			if (files) {
				files.click();
			}
		}, false);

       

	   
		const
		test2 = document.getElementById("test2"), test = document
				.getElementById("test");

		test2.addEventListener("click", function(e) {
			if (test) {
				test.click();
			}
		}, false);
	</script>
